<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Signal App</title>
  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#020617;
      padding:30px;
      border-radius:12px;
      width:320px;
    }
    h2 { text-align:center; }
    select, button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:none;
    }
    button {
      background:#22c55e;
      color:#000;
      font-size:18px;
      cursor:pointer;
    }
    .signal {
      margin-top:20px;
      text-align:center;
      font-size:18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>GET SIGNAL</h2>

    <select id="expiry">
      <option value="5">5 sec</option>
      <option value="15">15 sec</option>
      <option value="30">30 sec</option>
      <option value="60" selected>60 sec</option>
      <option value="120">120 sec</option>
      <option value="180">180 sec</option>
    </select>

    <select id="confidence">
      <option value="60">Min 60%</option>
      <option value="70">Min 70%</option>
      <option value="80">Min 80%</option>
    </select>

    <button onclick="getSignal()">GET SIGNAL</button>

    <div class="signal" id="result">—</div>
  </div>

<script>
<script>
let lastSignals = [];

function getSignal() {
  const tf = document.getElementById("tf").value;
  const pair = document.getElementById("pair").value;

  // базова логіка ваг
  let score = 0;

  // таймфрейм фільтр
  if (tf.includes("5")) score -= 1;
  if (tf.includes("15")) score += 0;
  if (tf.includes("30")) score += 1;
  if (tf.includes("60")) score += 2;
  if (tf.includes("120")) score += 3;
  if (tf.includes("180")) score += 4;

  // псевдо-маркет шум
  score += Math.random() * 2 - 1;

  const signal = score > 1 ? "⬆️ CALL" : "⬇️ PUT";

  // анти-спам фільтр
  lastSignals.push(signal);
  if (lastSignals.length > 5) lastSignals.shift();

  const same = lastSignals.filter(s => s === signal).length;
  if (same >= 4) {
    document.getElementById("signal").innerText = "⏳ WAIT";
    return;
  }

  document.getElementById("signal").innerText = signal;
}
</script>

}
</script>
</body>
</html>
