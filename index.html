<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Signal App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#020617;
      padding:30px;
      border-radius:12px;
      width:320px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align:center;
      margin-bottom:15px;
    }
    select, button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:15px;
    }
    button {
      background:#22c55e;
      color:#000;
      font-size:18px;
      cursor:pointer;
      margin-top:15px;
    }
    .signal {
      margin-top:20px;
      text-align:center;
      font-size:18px;
      min-height:60px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>GET SIGNAL</h2>

    <!-- Market -->
    <select id="market">
      <option value="otc">OTC</option>
      <option value="live">Non-OTC</option>
    </select>

    <!-- Expiry -->
    <select id="expiry">
      <option value="5">5 sec</option>
      <option value="15">15 sec</option>
      <option value="30">30 sec</option>
      <option value="60" selected>60 sec</option>
      <option value="120">120 sec</option>
      <option value="180">180 sec</option>
    </select>

    <!-- Confidence -->
    <select id="confidence">
      <option value="60">Min 60%</option>
      <option value="70">Min 70%</option>
      <option value="80">Min 80%</option>
    </select>

    <button onclick="getSignal()">GET SIGNAL</button>

    <div class="signal" id="result">—</div>
  </div>

<script>
let lastDirections = [];

function getSignal() {
  const expiry = parseInt(document.getElementById("expiry").value);
  const minConf = parseInt(document.getElementById("confidence").value);
  const market = document.getElementById("market").value;

  let score = 0;

  // логіка під таймфрейм
  if (expiry <= 15) score -= 1;
  if (expiry === 30) score += 1;
  if (expiry >= 60) score += 2;
  if (expiry >= 120) score += 3;

  // OTC / NON-OTC логіка
  if (market === "otc") {
    score -= 1;
    score += (Math.random() - 0.5) * 0.5;
  } else {
    score += 1;
    score += (Math.random() - 0.5);
  }

  const direction = score >= 1 ? "⬆ CALL" : "⬇ PUT";

  let confidence = Math.min(
    95,
    Math.max(55, Math.floor(60 + score * 10))
  );

  if (confidence < minConf) {
    document.getElementById("result").innerHTML = "⏳ WAIT";
    return;
  }

  // анти-спам
  lastDirections.push(direction);
  if (lastDirections.length > 6) lastDirections.shift();

  const same = lastDirections.filter(d => d === direction).length;
  if (same >= 5) {
    document.getElementById("result").innerHTML = "⏳ WAIT";
    return;
  }

  document.getElementById("result").innerHTML =
    direction + "<br>" +
    "Market: " + (market === "otc" ? "OTC" : "NON-OTC") + "<br>" +
    "Confidence: " + confidence + "%<br>" +
    "Expiry: " + expiry + "s";
}
</script>

</body>
</html>
