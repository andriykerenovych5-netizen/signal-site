<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Signal App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#020617;
      padding:30px;
      border-radius:12px;
      width:380px;
    }
    h2 { text-align:center; }
    select, button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:15px;
    }
    button {
      background:#22c55e;
      color:#000;
      font-size:18px;
      cursor:pointer;
    }
    .signal {
      margin-top:20px;
      text-align:center;
      font-size:18px;
      min-height:130px;
    }
    .timer {
      font-size:22px;
      margin-top:10px;
      color:#38bdf8;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>GET SIGNAL</h2>

  <!-- Mode -->
  <select id="mode">
    <option value="safe">SAFE MODE</option>
    <option value="aggressive">AGGRESSIVE MODE</option>
  </select>

  <!-- Asset -->
  <select id="asset" onchange="updatePairs()">
    <option value="forex">FOREX</option>
    <option value="crypto">CRYPTO</option>
  </select>

  <!-- Market -->
  <select id="market" onchange="updatePairs()">
    <option value="live">Non-OTC</option>
    <option value="otc">OTC</option>
  </select>

  <!-- Pair -->
  <select id="pair"></select>

  <!-- Expiry -->
  <select id="expiry">
    <option value="5">5 sec</option>
    <option value="15">15 sec</option>
    <option value="30">30 sec</option>
    <option value="60" selected>60 sec</option>
    <option value="120">120 sec</option>
    <option value="180">180 sec</option>
  </select>

  <!-- Confidence -->
  <select id="confidence">
    <option value="60">Min 60%</option>
    <option value="70">Min 70%</option>
    <option value="80">Min 80%</option>
  </select>

  <button onclick="getSignal()">GET SIGNAL</button>

  <div class="signal" id="result">—</div>
</div>

<script>
let lastDirections = [];
let countdownInterval = null;

/* ===== PAIRS ===== */

const forexLive = [
  "EUR/USD","GBP/USD","USD/JPY","AUD/USD",
  "USD/CAD","EUR/JPY","EUR/GBP","GBP/JPY"
];

const forexOTC = forexLive.map(p => p + " OTC");

const cryptoLive = [
  "BTC/USD","ETH/USD","LTC/USD","XRP/USD","BNB/USD"
];

const cryptoOTC = cryptoLive.map(p => p + " OTC");

/* ===== WEIGHTS ===== */

const pairWeight = {
  "EUR/USD":1.2,"GBP/USD":1.0,"USD/JPY":0.9,
  "AUD/USD":0.8,"USD/CAD":0.7,"EUR/JPY":1.1,
  "EUR/GBP":0.9,"GBP/JPY":1.0,

  "BTC/USD":0.6,"ETH/USD":0.65,"LTC/USD":0.55,
  "XRP/USD":0.5,"BNB/USD":0.6
};

/* ===== FUNCTIONS ===== */

function updatePairs() {
  const asset = document.getElementById("asset").value;
  const market = document.getElementById("market").value;
  const pairSelect = document.getElementById("pair");
  pairSelect.innerHTML = "";

  let list = [];

  if (asset === "forex") {
    list = market === "otc" ? forexOTC : forexLive;
  } else {
    list = market === "otc" ? cryptoOTC : cryptoLive;
  }

  list.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    pairSelect.appendChild(opt);
  });
}

function startTimer(seconds) {
  let remaining = seconds;
  const timerEl = document.getElementById("timer");
  clearInterval(countdownInterval);

  timerEl.innerText = "Enter in: " + remaining + "s";

  countdownInterval = setInterval(() => {
    remaining--;
    if (remaining <= 0) {
      clearInterval(countdownInterval);
      timerEl.innerText = "ENTER NOW ⏱️";
    } else {
      timerEl.innerText = "Enter in: " + remaining + "s";
    }
  }, 1000);
}

function getSignal() {
  const mode = document.getElementById("mode").value;
  const asset = document.getElementById("asset").value;
  const market = document.getElementById("market").value;
  const pair = document.getElementById("pair").value;
  const expiry = parseInt(document.getElementById("expiry").value);
  const minConf = parseInt(document.getElementById("confidence").value);

  let score = 0;

  // timeframe logic
  if (expiry <= 15) score -= 1;
  if (expiry === 30) score += 1;
  if (expiry >= 60) score += 2;
  if (expiry >= 120) score += 3;

  // pair weight
  const basePair = pair.replace(" OTC","");
  score *= pairWeight[basePair] || 1;

  // asset type
  if (asset === "crypto") score -= 1;

  // market
  if (market === "otc") {
    score -= 1;
    score += (Math.random() - 0.5) * 0.5;
  } else {
    score += 1;
    score += (Math.random() - 0.5);
  }

  // mode
  score *= mode === "safe" ? 0.8 : 1.25;

  const direction = score >= 1 ? "⬆ CALL" : "⬇ PUT";

  let confidence = Math.min(
    95,
    Math.max(55, Math.floor(60 + score * 10))
  );

  if (confidence < minConf) {
    document.getElementById("result").innerHTML = "⏳ WAIT";
    return;
  }

  lastDirections.push(direction);
  if (lastDirections.length > 6) lastDirections.shift();
  if (lastDirections.filter(d => d === direction).length >= 5) {
    document.getElementById("result").innerHTML = "⏳ WAIT";
    return;
  }

  const entryDelay = Math.max(1, Math.floor(expiry * (0.2 + Math.random() * 0.2)));

  document.getElementById("result").innerHTML =
    direction + "<br>" +
    "Asset: " + asset.toUpperCase() + "<br>" +
    "Pair: " + pair + "<br>" +
    "Market: " + (market === "otc" ? "OTC" : "NON-OTC") + "<br>" +
    "Confidence: " + confidence + "%<br>" +
    "Expiry: " + expiry + "s<br>" +
    "<div class='timer' id='timer'></div>";

  startTimer(entryDelay);
}

updatePairs();
</script>

</body>
</html>
